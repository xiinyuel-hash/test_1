<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg" style="background: #0F2E20;">
    <!-- 军事主题渐变背景（墨绿色延伸） -->
    <defs>
        <linearGradient id="militaryBg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0F2E20"/>
            <stop offset="100%" stop-color="#1A4D3B"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#militaryBg)"/>

    <!-- 标题：军事风格强化 -->
    <text x="50%" y="60" text-anchor="middle" font-family="Arial" font-size="22" fill="#34D399" 
          style="font-weight: bold; text-shadow: 2px 2px 4px #000;">
        城乡支持率“光谱对比”
    </text>
    <text x="50%" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#A7F3D0" 
          style="text-shadow: 1px 1px 2px #000;">
        城乡家长对子女参军的态度差异及核心动因分析
    </text>

    <!-- 乡村家长支持率模块：军绿光谱 + 动态进度 -->
    <defs>
        <linearGradient id="ruralGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#22C55E" />
            <stop offset="100%" stop-color="#16A34A" />
        </linearGradient>
    </defs>
    <rect x="60" y="140" width="600" height="35" rx="18" fill="url(#ruralGradient)" 
          style="stroke: #15803D; stroke-width: 2;">
        <animate attributeName="width" from="0" to="249" dur="2.5s" fill="freeze" />
    </rect>
    <text x="60" y="135" font-family="Arial" font-size="16" fill="#BBF7D0" 
          style="text-shadow: 1px 1px 2px #000;">
        乡村家长支持率
    </text>
    <text x="700" y="160" font-family="Arial" font-size="18" fill="#22C55E" 
          style="font-weight: bold; text-shadow: 1px 1px 2px #000;">
        41.5%
    </text>

    <!-- 城镇家长支持率模块：墨绿-蓝光谱 + 动态进度 -->
    <defs>
        <linearGradient id="urbanGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#0EA5E9" />
            <stop offset="100%" stop-color="#0369A1" />
        </linearGradient>
    </defs>
    <rect x="60" y="220" width="600" height="35" rx="18" fill="url(#urbanGradient)" 
          style="stroke: #075985; stroke-width: 2;">
        <animate attributeName="width" from="0" to="211" dur="2.5s" fill="freeze" />
    </rect>
    <text x="60" y="215" font-family="Arial" font-size="16" fill="#BAE6FD" 
          style="text-shadow: 1px 1px 2px #000;">
        城镇家长支持率
    </text>
    <text x="700" y="240" font-family="Arial" font-size="18" fill="#0EA5E9" 
          style="font-weight: bold; text-shadow: 1px 1px 2px #000;">
        35.2%
    </text>

    <!-- 关键差距点：军事提示框风格 -->
    <rect x="50" y="300" width="700" height="90" rx="15" fill="#1A4D3B" 
          style="stroke: #166534; stroke-width: 2;">
    </rect>
    <text x="60" y="325" font-family="Arial" font-size="16" fill="#FDE68A" 
          style="font-weight: bold; text-shadow: 1px 1px 2px #000;">
        ⭐ 关键差距点
    </text>
    <text x="60" y="360" font-family="Arial" font-size="14" fill="#D1FAE5" 
          style="text-shadow: 1px 1px 2px #000;">
        三代军人家庭中，支持子女参军的比例高达78%，显著高于普通家庭
    </text>
</svg>